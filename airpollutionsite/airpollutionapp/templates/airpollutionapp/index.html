{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'airpollutionapp/style.css' %}">

<h2>Testing</h2>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/airpollutionapp/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
